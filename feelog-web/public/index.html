<!DOCTYPE html>
<html>
    <head>
        <link href="/images/favicon.ico" rel="shortcut icon"/>
        <TITLE>Feelogg - makes you happy!</TITLE>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript"></script>
        <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/javascripts/application.js" type="text/javascript"></script>
        <script language="JavaScript">
            $(document).ready(function() {
                $(".bg").css({width: $(window).width() + "px", height: $(window).height() + "px", overflow:"hidden"});
                $("#bg").css({width: $(window).width() + "px"});
            });
        </script>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
	      appId  : '187063221337398',//'136471399753143',//
	      channelUrl : 'www.feelogg.com/channel.html',
              status : true, // check login status
              cookie : true, // enable cookies to allow the server to access the session
              xfbml  : true  // parse XFBML
            });
          };
         (function(d) {
             var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all.js";
             d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
	</script>
        <div class="wrapper">
            <div class="login-container">
                <div class="login-top">
                </div>
                <div class="login">
                    
		     <div class="login-left">
                        <div class="login-logo">
                            <img src="/images/Feeloggo75x75-overPurple.gif"/>
                        </div>
   
		     <div class="login-left-name">
                            Feelogg
                        </div>
                        <div class="login-left-moto">
                            makes you happy!
                        </div>
                        <div class="login-left-expl">
                               Understand what makes you and your<br>
                               friends tick and take action<br>
                               to make your life better...
                        </div>
                    </div>
                    <div class="login-right">
                        <div class="login-right-fb">
                            <div class="fb-login-img">
                                <img src='/images/fb_login_button.png' onclick="fb_login()">
                            </div>
                            <div class="fb-login-txt-top">
                                <div class="fb-login-txt">
                                    with your Facebook account
                                </div>
                                <div class="fb-login-allow-txt fb-login-txt-bottom">
                                    please enable Facebook's pop-up screen
                                </div>
                            </div>
                        </div>

                        <div class="login-right-logo">
                            <img src="/images/Feelogg-banner1.gif"/>
                        </div>
                    </div>
                </div>
                <div class="credit login-left-bottom">
			         Feelogg &copy; 2011 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="/about.html" class="credit-link">About Us</a>  :  <a href="" class="credit-link">Contact</a>  :  <a href="" class="credit">Blog</a>  : <a href="" class="credit-link">Jobs</a>  :  <a href="" class="credit-link">Terms</a>  :  <a href="" class="credit-link">Privacy</a>
                </div>
            </div>
        </div>
    </body>
</html>
