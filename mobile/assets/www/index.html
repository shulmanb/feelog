<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Feelog</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href="main.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.mobile-1.0a4.1.min.js" type="text/javascript"></script>
    <script src="graph.js" type="text/javascript"></script>
    <script src="highcharts.js" type="text/javascript"></script>
    <script src="phonegap.0.9.4.js" type="text/javascript"></script>
    <script src="jquery.simplemodal.1.4.1.min.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
    <script src="facebook.js" type="text/javascript"></script>

    <script language="JavaScript">
        $(document).ready(function() {
            $(".bg").css({width: $(window).width() + "px", height: $(window).height() + "px", overflow:"hidden"});
            $("#bg").css({width: $(window).width() + "px"});
            prepareMoodIcons();
        });
    </script>
</head>
<body>
<div id="login-wrapper">
    <div class="login-container">
    <div class="login">
        <div class="login-top">
            <div class="login-top-name">
                Feelog
            </div>
            <div class="login-top-moto">
                makes you happy!
            </div>
            <!--div class="login-top-expl">
                   Understand what makes you <br>
                   and your friends tick<br>
                   and take action<br>
                   to make your life better...
            </div-->
        </div>
        <div class="login-bottom">
            <div class="login-bottom-fb">
                <div class="fb-login-txt fb-login-txt-top">
                    Login with your
                </div>
                <div class="fb-login-txt fb-login-txt-bottom">
                    Facebook account
                </div>
                <div class="fb-login-img">
                        <img src='fb_login_button.png' onclick="fblogin()"/>
                </div>
            </div>

            <div class="login-bottom-logo">
                <img src="moods-logo.png" width="230" height="100"/>
            </div>
        </div>
    </div>
</div>
</div>
<div id="wrapper">
    <div class="top">
        <div class="logo">
            <span class="mt">Feelog</span> <span class="st">makes you happy</span>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="widget">
                <div class="feelog-input">
                    <div class="hf">how do you feel?</div>
                    <div class="smileys-top">
                        <div id="s1" class="smiley">
                            <img src="mood-very_happy.png"/>
                        </div>
                        <div id="s2" class="smiley">
                            <img src="mood-twink.png"/>
                        </div>
                        <div id="s3" class="smiley">
                            <img src="mood-happy.png"/>
                        </div>
                        <div id="s4" class="smiley">
                            <img src="mood-ok.png"/>
                        </div>
                    </div>
                    <div class="smileys-down">
                        <div id="s5" class="smiley">
                            <img src="mood-sad.png"/>
                        </div>
                        <div id="s6" class="smiley">
                            <img src="mood-very_sad.png"/>
                        </div>
                        <div id="s7" class="smiley">
                            <img src="mood-angry.png"/>
                        </div>
                    </div>

                    <form accept-charset="UTF-8" action="/users/7/moods" data-remote="true"
                          id="new_mood"
                          method="post">
                        <div class="ta">
                            <input type="text" class="i1" name="mood[desc]" id="how" value="why?"/><br/>
                            <input id="mood_val" name="mood[mood]" type="hidden"/>
                        </div>
                        <div class="actions">
                            <div class="fl"><input id="fbshare" name="fbshare" type="checkbox" checked/> Facebook</div>
                            <div class="fl"><input id="twshare" name="twshare" type="checkbox" checked/> Twitter</div>
                            <div id="feel-submit" class="fl"><img src="btnLog.png" onclick="$('#ajax-busy').show()"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="boxes">
            <div id="b1" class="box">
            </div>
            <div id="b2" class="box">
            </div>
            <div id="b3" class="box" onclick="showGraph()">
                more..
            </div>
        </div>
    </div>
</div>
<div class="credit">
    Feelog &copy; 2011
</div>

</body>
</html>
